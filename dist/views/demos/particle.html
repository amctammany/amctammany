<% include ../header.html %>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div id="particle-demo" class="row demo-container">
        <h1>Particle Simulation</h1>
        <div class="col-lg-3 col-md-3">
        
          <div class="demo-container-options">
            <div class="input-group">
              <span class="input-group-addon"># Particles</span>
              <input id="options-num-particles" type="number" class="form-control" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Avg Velocity</span>
              <input id="options-velocity-avg" type="number" class="form-control" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Velocity Sigma</span>
              <input id="options-velocity-sigma" type="number" class="form-control" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Restitution</span>
              <input id="options-restitution" type="number" class="form-control" />
            </div>
            <div class="demo-container-controls">
            
            <div class="btn-group">
              <button id="options-play" class="btn btn-default">Play</button>
              <button id="options-pause" class="btn btn-default">Pause</button>
              <button id="options-step" class="btn btn-default">Step</button>
              <button id="options-restart" class="btn btn-default">Restart</button>
            </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-9">
          <div class="demo-container-canvas">
            <canvas id="particle-canvas" class="demo-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
