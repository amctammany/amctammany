  <body>

            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">AMcTammany</a>
        </div>

        <div id="navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/posts">Blog</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">plexi.js</a>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <form action="/posts/<%= post.urlString %>" method="POST">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input type="text" class="form-control" name="title" id="post-title" placeholder="Title" value="<%= post.title %>" />
        </div>
        <div class="form-group">
          <label for="post-tag-names">Tag Names</label>
          <input type="text" class="form-control" name="tagNames" id="post-tag-names" placeholder="Tag Names" value="<%= post.tagNames %>" />
        </div>
        <div class="form-group">
          <label for="post-intro">Introduction</label>
          <textarea class="form-control" id="post-intro" name="intro" cols="30" rows="8"><%= post.intro %></textarea>
        </div>
        <div class="form-group">
          <label for="post-content">Content</label>
          <textarea class="form-control" id="post-content" name="content" cols="30" rows="15"><%= post.content %></textarea>
        </div>
        <button class="btn btn-default" type="submit">Save</button>

      </form>
    </div>
  </div>
</div>

    <!-- build:js ../scripts/modules.js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="../../bower_components/d3/d3.js"></script>

    <!-- endbuild -->

    <!-- LiveReload -->

  </body>

</html>
