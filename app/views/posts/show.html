<% include ../header.html %>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="post">
        
        <header>
          <a href="/posts/<%= post.urlString %>" class="title"><%= post.title %></a>
          <span class="timestamp"><%= post.createdAt %></span>
          <div class="tags">
            <% post.tags.forEach(function (tag) { %>
            <a href="/tags/<%= tag.urlString %>" class="tag"><%= tag.name %></a>

            <% }) %>
          </div>
        
        </header>
        <div class="intro">
          <%= post.intro %>
        </div>
        <div class="content">
          <%- content %>

        </div>
      </div>
    </div>
  </div>
</div>
<% include ../footer.html %>
